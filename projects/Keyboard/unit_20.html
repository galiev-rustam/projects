<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Unit 20</title>
</head>

<body>
    <div class="container">
        <h1>Проверка работоспособности клавиатуры</h1>

        <div class="i">
            <p>Вводите сюда: </p>
            <input type="text" class="i-11">
        </div>

        <div class="keycontainer">

            <div class="left">

                <div class="keyboard">
                    <div class="line">
                        <div class="key" data="§">§</div>
                        <div class="key" data="1">1</div>
                        <div class="key" data="2">2</div>
                        <div class="key" data="3">3</div>
                        <div class="key" data="4">4</div>
                        <div class="key" data="5">5</div>
                        <div class="key" data="6">6</div>
                        <div class="key" data="7">7</div>
                        <div class="key" data="8">8</div>
                        <div class="key" data="9">9</div>
                        <div class="key" data="0">0</div>
                        <div class="key" data="-">-</div>
                        <div class="key" data="=">=</div>
                        <div class="key backspace letter-key" data="Backspace">Backspace</div>
                    </div>
                    <div class="line">
                        <div class="key tab letter-key" data="Tab">Tab</div>
                        <div class="key" data="q">q</div>
                        <div class="key" data="w">w</div>
                        <div class="key" data="e">e</div>
                        <div class="key" data="r">r</div>
                        <div class="key" data="t">t</div>
                        <div class="key" data="y">y</div>
                        <div class="key" data="u">u</div>
                        <div class="key" data="i">i</div>
                        <div class="key" data="o">o</div>
                        <div class="key" data="p">p</div>
                        <div class="key" data="[">[</div>
                        <div class="key" data="]">]</div>
                    </div>
                    <div class="line">
                        <div class="key capslock letter-key" id="capslock">Caps Lock</div>
                        <div class="key" data="a">a</div>
                        <div class="key" data="s">s</div>
                        <div class="key" data="d">d</div>
                        <div class="key" data="f">f</div>
                        <div class="key" data="g">g</div>
                        <div class="key" data="h">h</div>
                        <div class="key" data="j">j</div>
                        <div class="key" data="k">k</div>
                        <div class="key" data="l">l</div>
                        <div class="key" data=";">;</div>
                        <div class="key" data="Dead">'</div>
                        <div class="key" data="\">\</div>
                    </div>
                    <div class="line">
                        <div class="key lshift letter-key" data="Shift">Shift</div>
                        <div class="key" data="Dead">`</div>
                        <div class="key" data="z">z</div>
                        <div class="key" data="x">x</div>
                        <div class="key" data="c">c</div>
                        <div class="key" data="v">v</div>
                        <div class="key" data="b">b</div>
                        <div class="key" data="n">n</div>
                        <div class="key" data="m">m</div>
                        <div class="key" data=",">,</div>
                        <div class="key" data=".">.</div>
                        <div class="key" data="/">/</div>
                        <div class="key rshift letter-key" data="Shift">Shift</div>
                    </div>
                    <div class="line">
                        <div class="key small-key" data="Fn">Fn</div>

                        <div class="key small-key" data="Control">control</div>
                        <div class="key small-key" data="Alt">Option</div>
                        <div class="key command" data="Meta"><img src="./img/command.png" class="window"></div>

                        <div class="key space" data=" "></div>

                        <div class="key command" data="Meta"><img src="./img/command.png" class="window"></div>
                        <div class="key small-key" data="Alt">Option</div>


                        <div class="key arrow" data="ArrowLeft"><img src="./img/left.png" class="window"></div>
                        <div class="key arrow" data="ArrowUp"><img src="./img/up_down.png" class="up-down"></div>
                        <div class="key arrow" data="ArrowRight"><img src="./img/right.png" class="window"></div>

                        <div class="key enter letter-key" data="Enter">Enter</div>

                    </div>

                </div>
            </div>
        </div>


        <button class="button-primary reset">Сбросить</button>


        <script src="unit_20.js"></script>
</body>

</html>
