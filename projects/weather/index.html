<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Погода по API</title>
    <link rel="shortcut icon" href="/images/drop.svg" type="image/svg">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col col-lg-12 text-center">
                <h1>Получаем прогноз погоды по API</h1>
                <h2> Native JavaScript</h2>
            </div>
        </div>
        <p>Выберите город из предложенного списка ниже:</p>
        <select class="select_countries">
            <option value="479561">Ufa, RU</option>
            <option value="524901">Moscow, RU</option>
            <option value="5128638">New-York, US</option>
            <option value="703448">Kiev, UA</option>
            <option value="5397765">San Francisco, US</option>
            <option value="292223">Dubai, AE</option>
        </select>
        <br>
        <p>Не нашли нужный город? Тогда попробуйте ввести уникальный id ниже:</p>
        <input type="text" id="city_info">
        <button class="button-primary b_city_info">Поиск по ID</button>



        <div class="pricing-table">
            <div class="package featured">
                <p class="package-name">City</p>
                <hr>
                <p class="price">10&deg;</p>
                <p class="disclaimer">Clouds</p>
                <hr>
                <ul class="features">
                    <li>Feature 1</li>
                </ul>
                <p class="w-max"></p>
                <p class="w-min"></p>
                <p class="sunset"></p>
                <p class="sunrise"></p>
                <div class="time"></div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
